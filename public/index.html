        <script>
            // Get elements from 'items'
            $.getJSON("http://localhost:3000/items", function(data){ 
                var html = "";
                data.forEach(function(element){
                    html += "<h1>" + element.name + "</h1>";
                    html += "<p>Id: " + element._id + "</p>";
                    html += "<p>Quantity: " + element.quantity + "</p>";
                    html += "<p>Price: $" + element.price + "</p>";
                }, this);
                $("#page_content").html(html); // Save to div
            });

            // Get elements from users order
            $.getJSON("http://localhost:3000/orders", function(data){ 
                var html = "";

                    html += "<p>Id: " + element._id + "</p>";
                    html += "<p>Name: " + element.name + "</p>";
                    html += "<p>Price: " + element.price + "</p>";
                    html += "<br>";
                   // html += "<h4>Total: $" + element.total_price + "</h4>";
                }, this);
                // Get total price
                // All customers have one document in orders.
                // It has a total price 
                $("#modal-body").html(html); // Save to div
            });
