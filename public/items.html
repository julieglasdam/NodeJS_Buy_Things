<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buy Things - Items</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    
</head>
    <body>
        <div id="page_content"></div>
        <div id="page_content2">
            
                <form action="/insert" method="POST" id="form_insert">
                    <h1>Add new item</h1>
                    <p>Name</p>
                    <input type="text" name="item_name" id="item_name" value="item_name">
                
                    <p>Quantity</p>
                    <input type="text" name="quantity" id="quantity" value="quantity">
                   
                    <p>Price</p>
                    <input type="text" name="price" id="price" value="price">
                    <br><br>
                    <input type="submit" value="Submit">
                  </form> 
                  <a href="index.html">Customers</a>
        </div>
        

        <script>
            // Get javascript function 'items'
            $.getJSON("http://localhost:3000/items", function(data){ 
                var html = "";
                data.forEach(function(element){
                    html += "<h1>" + element.name + "</h1>";
                    html += "<p>Quantity: " + element.quantity + "</p>";
                    html += "<p>Price: $" + element.price + "</p>";
                }, this);
                $("#page_content").html(html); // Save to div
            });
            </script>      
    </body>
</html>
